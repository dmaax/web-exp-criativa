<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/forgot_style.css">
    <title>Cadastro</title>

</head>
<body>
  
    <header>
        <div class="container header-container">
          <div class="logo-nav">
            <a href="index.html" class="logo-link">
              <img src="pucsess.png" alt="PUCPR" class="logo">
              <div class="header-right"></div>
            </a>
          </div>
          <div class="secure-area">
            <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Área Segura</span>
          </div>
        </div>
      </header>
  
    <!-- Red Banner -->
    <div class="banner">
      <div class="container">
        <h2>Recupere sua conta</h2>
      </div>
    </div>
  
    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
      
        <div class="content-grid">
          <!-- Login Form -->
          <div class="login-section">
            <h1>Coloque seu cpf para receber o codigo de verificação no e-mail</h1>
            <span></span>
            <form class="login-form">
              <div class="form-group">
                <label for="userId">CPF</label>
                <input type="text" id="userId" name="userId">
              </div>
             
              <button type="button" class="login-button" id="send-email">
                Enviar E-mail
              </button>
            </form>
          </div>
  
          <!-- App Promotion -->
          <div class="app-promotion">
            <h3>Já é um aluno PUC?</h3>
            <div class="app-content">
              <img src="/static/img_login/anuncio.jpg" alt="Mobile banking app" class="app-image">
              <div class="app-text">
                <h4>A melhor faculdade partiular do Paraná!</h4>
                <button class="app-button" onclick="window.location.href='https://www.pucpr.br/'">Clique aqui para se matricular</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </main>
  

  </body>
  <script>
    document.getElementById("send-email").addEventListener("click", function() {
        window.location.href = "/static/code_page.html"; 
    });
</script>
  </html>
