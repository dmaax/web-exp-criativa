<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de E-mail</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" type="image/png" href="/static/logo/dc_ls_bk_lg.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <div class="logo-nav">
                    <img src="/static/img_index/pucsess.png" alt="Logo" class="logo">
                </div>
                <nav class="main-nav">
                    <a href="/static/html/index.html">Início</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <h1 class="section-title">Verificação de E-mail</h1>
            <div class="card">
                <div class="card-content">
                    <h2 class="card-title">Sucesso!</h2>
                    <p class="card-text">Seu e-mail foi verificado com sucesso. Agora você precisa confirmar algumas informações.</p>
                    <form id="verification-form" class="form">
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite seu CPF" required>
                        </div>
                        <div class="form-group">
                            <label for="mfa-code">Código MFA:</label>
                            <input type="text" id="mfa-code" name="mfa-code" class="form-control" placeholder="Digite o código MFA" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">

        </div>
    </footer>

    <script src="/static/js/conf_email.js"></script>
</body>
</html>
