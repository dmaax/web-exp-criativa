<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>
    <link rel="stylesheet" href="/static/css/account_style.css">
    <link rel="icon" type="image/png" href="/static/logo/dc_ls_bk_lg.png">
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.0.0-rc.1/bin/jsencrypt.min.js"></script>

</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo-nav">
                <a href="/static/html/index.html" class="logo-link">
                    <img src="/static/logo/pucsess.png" alt="PUCPR" class="logo">
                </a>
                <nav class="main-nav">
                    <a href="/static/html/sobre.html">Sobre nós</a>
                    <a href="/static/html/comentarios.html">Comentários</a>
                    <a href="/static/html/newpasswd_page.html">Nova Senha</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="menu-section">
                <div class="menu-title">Menu</div>
                <a href="#" class="menu-item active">
                    <div class="menu-icon">&#128178;</div>
                    <div class="menu-text">Conta cliente</div>
                </a>
                <a href="/static/html/privada/card_page.html" class="menu-item">
                    <div class="menu-icon">&#128179;</div>
                    <div class="menu-text">Cartões</div>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="card">
                <h2 class="section-title">Resumo da Conta</h2>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button class="hide-values" onclick="toggleBalance()">Ocultar Valores</button>
                    <button class="deposit-btn" onclick="abrirModalDeposito()">Depositar Dinheiro</button>
                    <button class="deposit-btn" style="background:#d40000;" onclick="abrirModalPagamento()">Pagar Dívida</button>
                </div>
                <div class="account-summary">
                    <div class="account-label">Conta Corrente</div>
                    <div class="account-balance" id="account-balance">Carregando...</div>
                </div>
            </div>

            <!-- Modal de Depósito -->
            <div id="modal-deposito" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModalDeposito()">&times;</span>
                    <h3>Depositar Dinheiro</h3>
                    <form id="form-deposito" onsubmit="enviarDeposito(event)">
                        <input type="number" min="0.01" step="0.01" id="valor-deposito" placeholder="Valor (R$)" required>
                        <button type="submit" class="depositar-confirmar-btn">Depositar</button>
                    </form>
                </div>
            </div>

            <!-- Modal de Pagamento -->
            <div id="modal-pagamento" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModalPagamento()">&times;</span>
                    <h3>Pagar Dívida</h3>
                    <form id="form-pagamento" onsubmit="enviarPagamento(event)">
                        <input type="number" min="0.01" step="0.01" id="valor-pagamento" placeholder="Valor (R$)" required>
                        <button type="submit" class="depositar-confirmar-btn" style="background:#d40000;">Pagar</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <h2 class="section-title">Últimas Transações</h2>
                <ul class="transaction-list" id="transaction-list">
                    <li>Carregando...</li>
                </ul>
            </div>
        </main>
    </div>
</body>
<script src="/static/js/account_page.js"></script>
</html>
