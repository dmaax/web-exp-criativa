<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimos</title>
    <link rel="stylesheet" href="/static/css/emprestimo_style.css">
    <link rel="icon" type="image/png" href="/static/logo/dc_ls_bk_lg.png">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo-nav">
                <a href="/static/html/index.html" class="logo-link">
                    <img src="/static/logo/pucsess.png" alt="PUCPR" class="logo">
                </a>
                <nav class="main-nav">
                    <a href="/static/html/sobre.html">Sobre nós</a>
                    <a href="/static/html/comentarios.html">Comentários</a>
                    <a href="/static/html/newpasswd_page.html">Nova Senha</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="menu-section">
                <div class="menu-title">Menu</div>
                <a href="/static/html/privada/account_page.html" class="menu-item">
                    <div class="menu-icon">&#128178;</div>
                    <div class="menu-text">Conta cliente</div>
                </a>
                <a href="/static/html/privada/emprestimo_page.html" class="menu-item active">
                    <div class="menu-icon">&#128184;</div>
                    <div class="menu-text">Empréstimos</div>
                </a>
                <a href="/static/html/privada/card_page.html" class="menu-item">
                    <div class="menu-icon">&#128179;</div>
                    <div class="menu-text">Cartões</div>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="card">
                <h2 class="section-title">Empréstimos Disponíveis</h2>
                <div id="loans-container">
                    <div class="loan-summary">
                        <div class="loan-label">Empréstimo Estudante</div>
                        <div class="loan-details">
                            <p>Valor: R$ 12.500,00</p>
                            <p>Taxa de Juros: 1.5% ao mês</p>
                            <button class="loan-button">Solicitar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loan-form-container" class="card hidden">
                <form id="loan-form">
                    <label for="loan-amount">Valor do Empréstimo:</label>
                    <input type="number" id="loan-amount" name="loan-amount" required>
                    <button type="submit" class="loan-submit-button">Confirmar Solicitação</button>
                </form>
            </div>
        </main>
    </div>
</body>
<script src="/static/js/emprestimo_page.js"></script>
</html>
