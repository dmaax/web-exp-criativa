<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login_style.css">
    <title>Cadastro</title>
    <link rel="icon" type="image/png" href="/static/logo/dc_ls_bk_lg.png">
</head>
<body>
  
    <header>
        <div class="container header-container">
          <div class="logo-nav">
            <a href="/static/html/index.html" class="logo-link">
              <img src="/static/logo/pucsess.png" alt="PUCPR" class="logo">
              <div class="header-right"></div>
            </a>
          </div>
          <div class="secure-area">
            <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Área Segura</span>
          </div>
        </div>
      </header>
  
    <div class="banner">
      <div class="container">
        <h2>Mude sua senha</h2>
      </div>
    </div>
  
    <main class="main-content">
      <div class="container">
        
        <div class="content-grid">
          <div class="login-section">
            <form class="login-form">
              <div class="form-group">
                <label for="userId">Nova senha</label>
                <input type="text" id="userId" name="userId">
              </div>
  
              <div class="form-group">
                <label for="password">Confirmar nova senha</label>
                <input type="password" id="password" name="password">
                
              </div>
  
              <button type="button" class="login-button" onclick="window.location.href='/static/html/login_page.html';">
                Mudar senha
              </button>
            </form>
          </div>
  
          <div class="app-promotion">
            <h3>Já é um aluno PUC?</h3>
            <div class="app-content">
              <img src="/static/img_login/anuncio.jpg" alt="Mobile banking app" class="app-image">
              <div class="app-text">
                <h4>A melhor faculdade do Paraná!</h4>
                <button class="app-button" onclick="window.location.href='https://www.pucpr.br/'">Clique aqui para se matricular</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </main>
  
</body>
<script>
  document.getElementById("register-tab").addEventListener("click", function() {
      window.location.href = "/static/html/register_page.html"; 
  });
</script>
</html>
