<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CyberBank - Nova Conta</title>
        <link rel="stylesheet" href="/static/cadastro.css">
    </head>
    <body>
        <div class="divp">
                <h2>Crie sua Conta</h2>
                    <form action="/criar-conta" method="POST">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required><br><br>

                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

                        <label for="telefone">Numero do celular:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Celular" required><br><br>

                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

                        <label for="confirmar_senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required><br><br>

                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" placeholder="Rua onde mora" required><br><br>
                        
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" placeholder="Número da residência" required><br><br>
                        
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc."><br><br>
                        
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required><br><br>
                        
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required><br><br>
                        
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" placeholder="Estado" required><br><br>

                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite seu cep" required><br><br>

                        <label for="genero">Gênero:</label>
                        <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        </select><br><br>
                        <button type="submit" class="botao">Cadastrar</button>
                </form>
        </div>

    </body>
</html>
