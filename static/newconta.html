<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CyberBank - Nova Conta</title>
        <link rel="stylesheet" href="/static/cadastro.css">

    </head>
    <body>
        <div class="divp">
                <h2>Crie sua Conta</h2>
                    <form>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="inome" name="nome" placeholder="Digite seu nome completo" required><br><br>

                        <label for="email">E-mail:</label>
                        <input type="email" id="iemail" name="email" placeholder="Digite seu e-mail" required><br><br>

                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="icpf" placeholder="Digite seu CPF" required><br><br>

                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="idata_nascimento" name="data_nascimento" required><br><br>

                        <label for="telefone">Numero do celular:</label>
                        <input type="tel" id="itelefone" name="telefone" placeholder="Digite seu Celular" required><br><br>

                        <label for="senha">Senha:</label>
                        <input type="password" id="isenha" name="senha" placeholder="Digite sua senha" required><br><br>

                        <label for="confirmar_senha">Confirmar Senha:</label>
                        <input type="password" id="iconfirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required><br><br>

                        <label for="rua">Rua:</label>
                        <input type="text" id="irua" name="rua" placeholder="Rua onde mora" required><br><br>
                        
                        <label for="numero">Número:</label>
                        <input type="text" id="inumero" name="numero" placeholder="Número da residência" required><br><br>
                        
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="icomplemento" name="complemento" placeholder="Apto, Bloco, etc."><br><br>
                        
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="ibairro" name="bairro" placeholder="Bairro" required><br><br>
                        
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="icidade" name="cidade" placeholder="Cidade" required><br><br>
                        
                        <label for="estado">Estado:</label>
                        <input type="text" id="iestado" name="estado" placeholder="Estado" required><br><br>

                        <label for="cep">CEP:</label>
                        <input type="text" id="icep" name="cep" placeholder="Digite seu cep" required><br><br>

                        <label for="genero">Gênero:</label>
                        <select id="igenero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        </select><br><br>
                        <button class="botao" onclick="vr_cd()">Cadastrar</button>
                </form>
        </div>
        <script src="/static/cadastro.js"></script>
    </body>
</html>
