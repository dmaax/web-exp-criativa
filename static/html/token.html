<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/forgot_style.css">
    <title>Cadastro</title>
    <link rel="icon" type="image/png" href="/static/logo/dc_ls_bk_lg.png">
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.0.0-rc.1/bin/jsencrypt.min.js"></script>

</head>
<body>
  
    <header>
        <div class="container header-container">
          <div class="logo-nav">
            <a href="/static/html/index.html" class="logo-link">
              <img src="/static/img_index/pucsess.png" alt="PUCPR" class="logo">
              <div class="header-right"></div>
            </a>
          </div>
          <div class="secure-area">
            <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Área Segura</span>
          </div>
        </div>
      </header>
  
    <div class="banner">
      <div class="container">
        <h2>Multi Factor Authenticator</h2>
      </div>
    </div>
  
    <main class="main-content">
      <div class="container">
      
        <div class="content-grid">
          <div class="login-section">
            <h1>Coloque o código autenticador</h1>
            <span></span>
            <form class="login-form">
              <div class="codigo-form">
                <label for="code">Código de verificação</label>
                <input type="text" id="codigo" name="codigoVerifi">
              </div>
              <button type="submit" class="login-button">
                Entrar
              </button>
            </form>
          </div>
  
          <div class="app-promotion">
            <h3>Já é um aluno PUC?</h3>
            <div class="app-content">
              <img src="/static/img_login/anuncio.jpg" alt="Mobile banking app" class="app-image">
              <div class="app-text">
                <h4>A melhor faculdade partiular do Paraná!</h4>
                <button class="app-button" onclick="window.location.href='https://www.pucpr.br/'">Clique aqui para se matricular</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </main>
  

  </body>
  <script>
    document.getElementById("register-tab").addEventListener("click", function() {
        window.location.href = "/static/html/register_page.html"; 
    });
</script>
  </html>
