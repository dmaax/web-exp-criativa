<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/register_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="icon" type="image/png" href="../logo/dc_ls_bk_lg.png">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo-nav">
                <a href="../html/index.html" class="logo-link">
                    <img src="../img_index/pucsess.png" alt="PUCPR" class="logo">
                    <div class="header-right"></div>
                </a>
            </div>
            <div class="secure-area">
                <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>Área Segura</span>
            </div>
        </div>
    </header>

    <div class="banner">
        <div class="container">
            <h2>Acesso ao Sistema</h2>
        </div>
    </div>


    <main class="main-content">
        <div class="container">
            <div class="tabs">
                <div class="tab" id="login-tab" >Login</div>
                <div class="tab active" id="register-tab">Cadastro</div>
            </div>
            
            <div class="content-grid">
                <div class="login-section">
                    <form class="login-form" method="POST" novalidate action="../front-php/processa-registro.php">
                        <h3 class="form-section-title">Informações Pessoais</h3>
                        
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <input required type="text" id="iname" name="name" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="icpf" name="cpf" placeholder="exemplo: 00000000000" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="birthdate">Data de Nascimento</label>
                                <input type="date" id="ibirthdate" name="birthdate" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="iemail" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="cellphone">Celular</label>
                                <input type="tel" id="icellphone" name="cellphone" placeholder="(00) 00000-0000" required>
                            </div>
                        </div>
                        
                        <h3 class="form-section-title">Endereço</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" id="icep" name="cep" placeholder="00000-000" required>
                            </div>

                        </div>
                    
                        
                        <h3 class="form-section-title">Acesso</h3>
                        

                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Senha</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                        <button type="submit" class="register-button">

                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                            Cadastrar
                        </button>
                    </form>
                </div>
                <div class="app-promotion">
                    <h3>Já é um aluno PUC?</h3>
                    <div class="app-content">
                        <img src="../img_login/anuncio.jpg" class="app-image">
                        <div class="app-text">
                            <h4>A melhor faculdade do Paraná!</h4>
                            <button class="app-button" onclick="window.location.href='https://www.pucpr.br/';">Clique aqui para se matricular</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
    <!-- <script src="/static/js/register.js"></script> -->


</html>
