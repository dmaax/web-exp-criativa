<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões</title>
    <link rel="stylesheet" href="/static/css/card_style.css">
    <link rel="icon" type="image/png" href="/static/logo/dc_ls_bk_lg.png">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo-nav">
                <a href="/static/html/index.html" class="logo-link">
                    <img src="/static/logo/pucsess.png" alt="PUCPR" class="logo">
                </a>
                <nav class="main-nav">
                    <a href="/static/html/sobre.html">Sobre nós</a>
                    <a href="/static/html/comentarios.html">Comentários</a>
                    <a href="/static/html/newpasswd_page.html">Nova Senha</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="menu-section">
                <div class="menu-title">Menu</div>
                <a href="/static/html/privada/account_page.html" class="menu-item">
                    <div class="menu-icon">&#128178;</div>
                    <div class="menu-text">Conta cliente</div>
                </a>
                <a href="/static/html/privada/card_page.html" class="menu-item active">
                    <div class="menu-icon">&#128179;</div>
                    <div class="menu-text">Cartões</div>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="card">
                <h2 class="section-title">Seu Cartão</h2>
                <div id="card-info" class="cartao-visual">
                    <!-- Informações do cartão serão carregadas aqui -->
                </div>
            </div>

            <div class="card">
                <h2 class="section-title">Fazer Compra</h2>
                <form id="purchase-form" class="compra-form">
                    <label for="purchase-name">Nome da Compra:</label>
                    <input type="text" id="purchase-name" name="purchase-name" required>
                    <label for="purchase-value">Valor da Compra (R$):</label>
                    <input type="number" id="purchase-value" name="purchase-value" step="0.01" min="0.01" required>
                    <button type="submit" class="purchase-submit-button">Confirmar Compra</button>
                </form>
                <div id="purchase-success" class="purchase-success" style="display:none;">
                    Compra realizada com sucesso!
                </div>
            </div>
        </main>
    </div>
</body>
<script src="/static/js/card_page.js"></script>
</html>
